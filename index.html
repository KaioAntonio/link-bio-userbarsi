<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ByCharmingCharlotte - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color1: 0xd3badf,
          color2: 0xd3badf,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/barsi.PNG" />
        <h1>@usebarsi_</h1>
      </header>
      <ul>
        <li>
          <a href="https://wa.me/557999080721/?text=Olá,%20Gostaria%20de%20saber%20mais%20sobre%20as%20peças.">
            <img src="./images/whatsapp.png" alt="whatsapp" width="20" />
            Vendas/Suporte - Samara
          </a>
        </li>
        <li>
          <a href="https://wa.me/557999802172/?text=Olá,%20Poderia%20me%20enviar%20fotos%20das%20peças%20disponíveis?">
            <img src="./images/whatsapp.png" alt="whatsapp" width="20" />
            Suporte - Carina
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/usebarsi_/">
            <img src="./images/instagram.png" alt="instagram" width="20" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
